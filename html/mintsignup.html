<!-- recreating mint.com signup page as-->
<!-- instructed by odin -->
<head>
	<link rel="stylesheet" href="mintsignup.css">
</head>

<body>
	<div class="nav-top">
		<button class="btn is-pulled-right">Log in</button>
		<div class="nav-login-col">
			<div>Already have an account?</div>
			<a class="login-recovery" href="#">I forgot my login info</a>
		</div>
	</div>
	<div class="title">
		WEBSITE
	</div>
	<div class="signup-wrapper">
		<span class="signup-header">Make a WEBSITE account!</span>
		<span class="signup-subheader">One account for all WEBSITE brand websites</span>
		<a href="#" class="signup-subheader">Learn more!</a>
		<form action="signup" method="post">
			<ul>
				<label for="email">Email</label>
				<input type="email" name="email" placeholder="email@example.com">
			</ul>
			<ul>
				<label for="tel">Phone Number</label>
				<input type="tel" name="tel">
			</ul>
			<ul>
				<label for="password">Password</label>
				<input type="password" name="password">
			</ul>
			<ul>
				<label for="password">Password confirmation</label>
				<input type="password" name="password_confirmation">
			</ul>
			<ul>
				<button class="btn" type="submit">Create account!</button>
			</ul>

		</form>


	</div>
</body>
